<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NuBus</title>

    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles.css" />
    <script src="service-worker.js"></script>
  </head>
  <body>
    <header>
      <div>
        <img src="img/icons/menu.webp" alt="" />
      </div>
      <p>Seja bem vindo(a), <span>FERNANDA </span></p>

      <div>
        <img src="img/icons/bell.webp" alt="" />
      </div>
    </header>

    <main>
      <section class="main-info">
        <div class="user-image">
          <img src="img/f.webp" alt="" />
        </div>
        <div class="info">
          <p>Saldo no cartão:</p>
          <strong>R$ 22,25</strong>
          <p class="text-green bus-validation">
            Aguardando validação no ônibus:
          </p>
          <strong class="text-green">R$ 0,00</strong>
          <p>Atualizado em</p>
          <span>29/02/2024 às 05:00h</span>
        </div>

        <button class="details" id="details">
          <div>
            <img src="img/icons/danger.webp" alt="" />
          </div>
          Estudante REGULAR. Clique aqui para mais informações.
        </button>
      </section>

      <section class="buttons">
        <button><img src="img/buttons/1.webp" alt="" /></button>
        <button><img src="img/buttons/2.webp" alt="" /></button>
        <button><img src="img/buttons/3.webp" alt="" /></button>
        <button><img src="img/buttons/4.webp" alt="" /></button>
        <button><img src="img/buttons/5.webp" alt="" /></button>
        <button><img src="img/buttons/6.webp" alt="" /></button>
      </section>

      <div class="dots">
        <div></div>
        <div></div>
      </div>

      <section class="pannel">
        <img src="img/banner.webp" alt="" />
      </section>

      <footer>
        <span>V. 4.5.4</span>
      </footer>
    </main>

    <div class="details-modal">
      <button id="closeDetails">
        <div></div>
        <div></div>
      </button>
      <img src="img/details.jpg" />
    </div>
    <script src="main.js"></script>
  </body>
</html>
